{% extends 'temp/admin_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>police station register page</title>
</head>
<body>
<h2 style="color: orange;text-align: center">POLICE REGISTER</h2>
	<div style="height: 40px"></div>
<form method="post">
    {% csrf_token %}
   <table border="1" class="table table-bordered table-striped">
   	<tr>
   		<td>Name</td>
   		<td><input type="text" name="name"required class="form-control" ></td>
   	</tr>
   	 <tr>
   		
   	</tr>
   	 	<tr>
   		<td>Place</td>
   		<td><input type="text" name="place"required class="form-control" ></td>
   	</tr>
   	 	<tr>
			<td>address</td>
			<td><input type="type" name="ad" required class="form-control" ></td>
		</tr>
		<tr>
			<td>Phone</td>
			<td><input type="type" name="phone" required class="form-control" pattern="[0-9]{10}" maxlength="10" minlength="10"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="Email" name="mail" required class="form-control" ></td>
		</tr>
		<tr>
			<td>UserName</td>
			<td><input type="type" name="Uname" required class="form-control" ></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="Password" name="pwd" required class="form-control" ></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type="Password" name="cpwd" required class="form-control" ></td>
		</tr>
   </table>
    <input type="submit" value="submit" class="btn btn-warning" style="margin-left: 400px">
</form>
</body>
</html>
{% endblock %}
