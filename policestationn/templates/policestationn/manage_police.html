{% extends 'temp/admin_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Manage Police station</title>
</head>
<body>
	<h2 style="color: orange;text-align: center">PoliceStation</h2>
	<table border="1" class="table table-bordered table-striped">
		<tr>
			<th>Name</th>
			<th>Place</th>
			<th>Address</th>
			<th>Phone Number</th>
			<th>Email</th>
			<th>User Name</th>
			<th></th>
		</tr>
        {% for i in x %}
		<tr>
			<td>{{ i.name }}</td>
			<td>{{ i.place }}</td>
			<td>{{ i.address }}</td>
			<td>{{ i.phone }}</td>
			<td>{{ i.email }}</td>
			<td>{{ i.username }}</td>
			<td>
				<a href="/policestationn/edit/{{ i.police_station_id }}">Edit</a>
				<a href="/policestationn/delete/{{ i.police_station_id }}">Delete</a>
			</td>
		</tr>
        {% endfor %}
	</table>

</body>
</html>
{% endblock %}
