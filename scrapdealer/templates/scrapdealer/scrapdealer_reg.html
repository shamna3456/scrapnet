{% extends 'temp/scrapdealer_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>scrapdealer registration</title>
</head>
<body>
<h2 style="color: orange;text-align: center"><b>REGISTER</b></h2>
	<div style="height: 40px"></div>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
	<table border="1" class="table table-bordered table-striped">
		<tr>
			<td>Name</td>
			<td><input type="type" name="name" required class="form-control"></td>
		</tr>
		
		<tr>
			<td>Place</td>
			<td><input type="text" name="place" required class="form-control"></td>
		</tr>

		<tr>
			<td>Phone</td>
			<td><input type="type" name="phone" required class="form-control" minlength="10" maxlength="10" pattern="[0-9]{10}"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="Email" name="mail" required class="form-control"></td>
		</tr>
		<tr>
			<td>UserName</td>
			<td><input type="type" name="Uname" required class="form-control"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="Password" name="pwd" required class="form-control"></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type="Password" name="cpwd" required class="form-control"></td>
		</tr>
         <tr>
			<td>Service Provided</td>
			<td><input type="text" name="service" required class="form-control"></td>
		</tr>
        <tr>
			<td>Licence</td>
			<td><input type="File" name="licence" required class="form-control"></td>
		</tr>
		<tr>
			<td>Start Time</td>
			<td><input type="time" name="stime" required class="form-control"></td>
		</tr>
		<tr>
			<td>End Time</td>
			<td><input type="time" name="etime" required class="form-control"></td>
		</tr>


	</table>
    <input type="submit" value="submit" class="btn btn-warning" style="margin-left: 450px">
</form>
</body>
</html>
{% endblock %}
