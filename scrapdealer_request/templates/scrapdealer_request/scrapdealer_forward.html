{% extends 'temp/scrapdealer_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>scrapdealer forward user request to rto</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
	<table border="1" class="table table-bordered table-striped">
		<tr>
			<td>RTO</td>
			<td><select name="rto">
                {% for i in x %}
                <option value="{{ i.rto_id }}" required class="form-control">{{ i.name }} - {{ i.rto_office_name }}</option>
                {% endfor %}
            </select></td>
		</tr>
		<tr>
			<td><input type="submit" value="submit"></td>
		</tr>
	</table>
</form>
</body>
</html>
{% endblock %}
