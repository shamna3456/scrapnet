{% extends 'temp/scrapdealer_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title> view request responce</title>
</head>
<body>
	<h2>  request responce</h2>
	<table border="1" class="table table-bordered table-striped">
		<tr>
			<th>Responce Id</th>
			<th>Responce Details</th>
			<th>Price</th>
            <th>Status</th>
		</tr>
        {% for i in x %}
		<tr>
			<td>{{ i.request_responce_id }}</td>
			<td>{{ i.responce_details }}</td>
			<td>{{ i.price }}</td>
        <td>{{ i.status }}</td>
		</tr>
        {% endfor %}
	</table>

</body>
</html>
{% endblock %}
