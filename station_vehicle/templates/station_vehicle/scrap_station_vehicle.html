{% extends 'temp/police_home.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>police scrap station vehicles</title>
</head>
<body>
<h2 class="text-uppercase text-primary mb-4" style="text-align: center">Station Vehicles </h2>
  <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table border="1" class="table table-borderless table-striped">

                 <tr>
                   <td>Owner Name</td>
                    <td><input type="text" name="name" required class="form-control"> </td>
                </tr>

                <tr>
                    <td>
                        Vehicle Number
                    </td>
                    <td>
                        <input type="text" name="vehicle_no" required class="form-control">
                    </td>
                </tr>

                 <tr>
                    <td>User Email</td>
                    <td><input type="email" name="mail" required class="form-control"> </td>
                </tr>

                <tr>
                    <td>Photo</td>
                    <td><input type="file" name="photo" required class="form-control"> </td>
                </tr>
                <tr>
                    <td>Starting Date</td>
                    <td><input type="date" name="startDate" required class="form-control"> </td>
                </tr>


            </table>
               <input type="submit" value="Submit" class="btn btn-warning" style="margin-left: 450px">
        </form>
</body>
</html>
{% endblock %}
