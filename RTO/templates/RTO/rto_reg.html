{% extends 'temp/admin_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>RTO REGISTRATION</title>
</head>
<body>
<h2 style="color: orange;text-align: center">RTO REGISTER</h2>
<form method="post">
    {% csrf_token %}
	<table border="1" class="table table-bordered table-striped">
		<tr>
			<td>Name</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
			</td>
		</tr>
		<tr>
			<td>Place</td>
			<td><input type="text" name="place" ></td>
		</tr>
		<tr>
			<td>RTO Office Name</td>
			<td><input type="text" name="offname"></td>
		</tr>
		<tr>
			<td>Phone</td>
			<td><input type="text" name="phone"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="Email" name="mail"></td>
		</tr>
		<tr>
			<td>UserName:</td>
			<td><input type="text" name="Uname"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="Password" name="pwd"></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type="Password" name="cpwd"></td>
		</tr>
{#		<tr>#}
{#			<td></td>#}
{#		</tr>#}
	</table>
    <input type="submit" value="submit" class="btn btn-warning" style="margin-left: 450px">
</form>
</body>
</html>
{% endblock %}
