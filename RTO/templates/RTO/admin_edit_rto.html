{% extends 'temp/admin_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Admin Edit RTO</title>
</head>
<body>
	<div style="height: 40px"></div>
<form method="post">
{% csrf_token %}
   <table border="1" class="table table-bordered">
   	<tr>
   		<td>Name:</td>
   		<td><input type="text" name="name" value="{{ x.name }}"></td>
   	</tr>
   	 <tr>
   		<td>Gender:</td>
   		<td><input type="radio" name="gender" value="male" {% if x.gender == 'male' %}checked{% endif %}>Male
        <input type="radio" name="gender" value="female" {% if x.gender == 'female' %}checked{% endif %}>Female
   		</td>
   	</tr>
   	 	<tr>
   		<td>Place:</td>
   		<td><input type="text" name="place" value="{{ x.place }}"></td>
   	</tr>
   	 	<tr>
			<td>RTO Office Name:</td>
			<td><input type="type" name="offname" value="{{ x.rto_office_name }}"></td>
		</tr>
		<tr>
			<td>Phone:</td>
			<td><input type="type" name="phone" value="{{ x.phone }}"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="Email" name="mail" value="{{ x.email }}"></td>
		</tr>
		<tr>
			<td><input type="submit" value="Edit"></td>
		</tr>
   </table>
</form>
</body>
</html>
{% endblock %}
