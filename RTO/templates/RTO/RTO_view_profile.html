{% extends 'temp/RTO_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>RTO view profile</title>
</head>
<body>

<form method="post">
{% csrf_token %}
	<table border="1" class="table table-bordered table-striped">
		<tr>
			<td>Name:</td>
			<td><input type="text" name="name" value="{{ x.name }}" ></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td><input type="text" name="gender" value="{{ x.gender }}" >
			</td>
		</tr>
		<tr>
			<td>Place:</td>
			<td><input type="text" name="place" value="{{ x.place }}"></td>
		</tr>

		<tr>
			<td>Phone:</td>
			<td><input type="text" name="phone" value="{{ x.phone }}" ></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="Email" name="email" value="{{ x.email }}"></td>
		</tr>

		<tr>
			<td>Office Name:</td>
			<td><input type="text" name="offname" value="{{ x.rto_office_name }}"></td>
		</tr>
        	<tr>

			<td><input type="submit" value="Update"></td>
		</tr>
	</table>
</form>
</body>
</html>
{% endblock %}
