{% extends 'temp/user_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>User view and update profile </title>
</head>
<body>
	<div style="height: 40px"></div>
<form method="post">
    {% csrf_token %}
	<table border="1" class="table table-bordered table-striped">
		<tr>
			<td>Name</td>
			<td><input type="text" name="name" value="{{ x.name }}" required class="form-control"></td>
		</tr>
        <tr>
			<td>Gender</td>
			<td><input type="radio" name="gender" value="male" {% if x.gender == 'male' %}checked{% endif %}>male
				<input type="radio" name="gender" value="female" {% if x.gender == 'female' %}checked{% endif %}>female</td>
		</tr>
        <tr>
			<td>Place</td>
			<td><input type="text" name="place" value="{{ x.place }} "required class="form-control"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email" name="email" value="{{ x.email_id }}" required class="form-control"></td>
		</tr>
		<tr>
			<td>Address</td>
			<td><input type="text" name="address" value="{{ x.address }}"required class="form-control"></td>
		</tr>
		<tr>
			<td>Phone</td>
			<td><input type="text" name="phone"value="{{ x.phone_number }}"required class="form-control" pattern="[0-9]{10}" maxlength="10" minlength="10"></td>
		</tr>

		<tr>
			<td><input type="submit" value="submit"></td>
		</tr>
	</table>
</form>
</body>
</html>
{% endblock %}
