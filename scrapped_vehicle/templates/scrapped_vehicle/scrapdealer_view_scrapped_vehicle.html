{% extends 'temp/scrapdealer_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>scrapdealer view scrapped vehicle</title>
</head>
<body>
	<h2 style="color: orange;text-align: center"> scrapped vehicle</h2>
	<table border="1" class="table table-bordered table-striped">
		<tr>
            <th>Booking Id</th>
			<th>User NAme </th>
			<th>Vehicle </th>

		</tr>
        {% for i in x %}
		<tr style="height: 30px">
            <td>{{ i.booking_id }}</td>
			<td>{{ i.booking.user.name }}</td>
			<td>{{ i.booking.vehicle.vehicle_name }}</td>

		</tr>
        {% endfor %}
	</table>

</body>
</html>
{% endblock %}
